<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no,width=device-width">
        <title>RadArt - Discover new Art in your area</title>
        
        <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="bower_components/Bootflat/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/css/style.css" />
        
        <script src="bower_components/Bootflat/js/site.min.js"></script>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="bower_components/firebase/firebase.js"></script>
        <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
        <script src="bower_components/firebase-simple-login/firebase-simple-login.js"></script>
        
        <script src="application/main/appConfig.js"></script>
        <script src="application/main/moduleDeclare.js"></script>
        <script src="application/main/controllers/appCtrl.js"></script>
        <script src="application/main/controllers/homeCtrl.js"></script>
        <script src="application/main/controllers/signupCtrl.js"></script>
        <script src="application/main/controllers/loginCtrl.js"></script>
    </head>
    <body ng-app="RadartApp" ui-view>
        <div class="container" style="margin-top:20px;">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.message}}</alert>
                </div>
            </div>
        </div>
        <div ui-view class="container">
            
        </div>
    </body>
</html>
